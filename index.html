<html>

<head>
  <meta charset="UTF-8">
  <title>:: Azimut ::</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" href="azimut.css" />
</head>

<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Azimut</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="">
            <a href="#" onclick="refeshMap();">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
              Refresh map</a>
          </li>
          <li>
            <a href="#share" data-toggle="modal" data-target="#share-modal">
              <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
              Share location</a>
          </li>
          <li>
            <a href="http://github.com/essembeh/azimut" target="_blank">
              <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
              About</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div id="map"></div>
  <div id="container">
    <table id="events" class="table table-hover table-bordered table-condensed">
      <thead>
        <tr>
          <th>Date</th>
          <th>Device</th>
          <th>Location</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="share-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Share location</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="share-form">
            <div class="form-group">
              <label for="device" class="col-sm-2 control-label">Device</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="share-device" name="share-device" />
              </div>
            </div>
            <div class="form-group">
              <label for="message" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="share-message" name="share-message" />
              </div>
            </div>
            <div class="form-group">
              <label for="latitude" class="col-sm-2 control-label">Latitude</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="share-latitude" name="share-latitude" />
              </div>
            </div>
            <div class="form-group">
              <label for="longitude" class="col-sm-2 control-label">Longitude</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="share-longitude" name="share-longitude" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-success" id="share-button" onclick="shareLocation();">
            <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
            Share location</button>
          <button type="button" class="btn btn-primary" id="share-gps" onclick="updateLatLon();">
            <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>
            Get coordinates</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="lib/moment.js"></script>
  <script src="azimut.js"></script>
</body>

</html>
